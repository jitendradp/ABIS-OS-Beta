<!-- todo need a list of the icons with a click handler -->
<div class="sidebarWrapper" *ngIf='orientation == "Vertical"'>
  <div class="topIcon">
    <div class="center">
      <app-avatar [url]="'https://keenthemes.com/preview/metronic/theme/assets/pages/media/profile/profile_user.jpg'"
                  [backgroundColor]="'white'"></app-avatar>
    </div>
  </div>
  <div class="leftIconList">
    <mat-nav-list>
      <a mat-list-item [matTooltip]="action.label" *ngFor="let action of entries" (click)="onIconClick($event, action)">
        <mat-icon class="iconSpacer">{{action.icon}}</mat-icon>
      </a>
    </mat-nav-list>
  </div>
  <div class="bottomIcon">
    <div class="center">
      <app-logo [url]="'./assets/logos/abis-logo.png'"></app-logo>
    </div>
  </div>
</div>

<!-- todo: Make a general "horizontal" version for this  -->
<div *ngIf='orientation == "Horizontal"'>
  <div class="subline"></div>
  <mat-grid-list class="footerWrapper" cols="4" rowHeight="53px">

    <mat-grid-tile>
      <button mat-button class="tileButton" routerLink="/">
        <mat-icon>map</mat-icon>
        <span fxHide fxShow.gt-sm class="iconLabelSpacing">Map</span>
      </button>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-button class="tileButton" routerLink="profile">
        <mat-icon>account_box</mat-icon>
        <span fxHide fxShow.gt-sm class="iconLabelSpacing">Profile</span>
      </button>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-button class="tileButton" routerLink="latest">
        <mat-icon>notifications</mat-icon>
        <span fxHide fxShow.gt-sm class="iconLabelSpacing">Latest</span>
      </button>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-button class="tileButton" routerLink="access">
        <mat-icon>lock_open</mat-icon>
        <span fxHide fxShow.gt-sm class="iconLabelSpacing">Signup / Login</span>
      </button>
    </mat-grid-tile>

      </button>
    </mat-grid-tile>
  -->

  </mat-grid-list>
</div>
