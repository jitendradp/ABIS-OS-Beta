<div id="statusMessage">{{statusMessage}}</div>
<div class="statusMessageDetail" *ngIf="statusMessageDetail.length > 0">
  <table>
    <tr *ngFor="let statusMessage of statusMessageDetail">
      <td>{{statusMessage.key}}</td>
      <td>{{statusMessage.value}}</td>
    </tr>
  </table>
</div>
<app-json-schema-editor *ngIf="!hideEditor"
                        [jsonSchema]="formSchema"
                        (onSubmit)="formSubmit($event)">
</app-json-schema-editor>
