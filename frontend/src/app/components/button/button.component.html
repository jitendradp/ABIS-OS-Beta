<!-- todo some experiment to change the state of a button when logged in
     todo BUG: the button text can still be clicked even when the button is disabled
  <button (click)="click.emit($event)" routerLink="{{link}}" [ngClass]="{'max-button':_userService.isLoggedOn, 'maxButtonClean':!_userService.isLoggedOn}" mat-raised-button>
  <mat-icon *ngIf="showButtonIcon">{{icon}}</mat-icon>{{text}}

-->
<button *ngIf="link && click.observers.length == 0" routerLink="{{link}}" [disabled]="isDisabled"
        [ngClass]="{'maxButton':lessStyle == false, 'maxButtonClean':lessStyle == true}" mat-raised-button>
  <mat-icon *ngIf="showButtonIcon">{{icon}}</mat-icon>
  {{text}}
</button>
<button *ngIf="!link && click.observers.length > 0" (click)="click.emit($event)" [disabled]="isDisabled"
        [ngClass]="{'maxButton':lessStyle == false, 'maxButtonClean':lessStyle == true}" mat-raised-button>
  <mat-icon *ngIf="showButtonIcon">{{icon}}</mat-icon>
  {{text}}
</button>
<div *ngIf="link && click.observers.length > 0" style="color:red;">
  This button has at least one attached 'click' handler and a 'link'. <br/>
  You can use either the 'link' property or the 'click' event but not both.
</div>
