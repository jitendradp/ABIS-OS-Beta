<div *ngIf="!isLoggedIn" style="padding: 16px">
  <app-button [link]='"/access"' [text]="'Register / Sign in'"></app-button>
</div>


<mat-card class="workspaceBlank">
  <mat-card-header>
    <img mat-card-avatar src="{{workspace.logo}}" onError="this.src='./assets/error-images/picture.png';">
    <mat-card-title>Workspace</mat-card-title>
    <mat-card-subtitle>{{workspace.name}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<mat-divider></mat-divider>
