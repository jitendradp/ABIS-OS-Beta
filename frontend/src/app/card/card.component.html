<mat-card class="profileCard">
  <div *ngIf="showImage">
    <img mat-card-image src="{{image}}" onError="this.src='./assets/error-images/picture.png';">
  </div>
  <div class="profileInformation">
    <small><b>{{creator}}</b></small>
    <div style="padding-bottom: 12px">
      <span style="font-size: 12px">{{creationDate}}</span>
    </div>
    <mat-card-header>
      <div *ngIf="showIcon" mat-card-avatar><img class="headerIcon" src="{{icon}}"
                                                 onError="this.src='./assets/error-images/picture.png';"></div>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <app-content *ngIf="showStats">
      <mat-divider style="padding-bottom: 8px"></mat-divider>
      <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
          <h4>{{statsLeft}}</h4>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-icon>{{statsIcon}}</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile><h4>{{statsRight}}</h4></mat-grid-tile>
      </mat-grid-list>
      <mat-divider style="padding-bottom: 8px"></mat-divider>
    </app-content>
  </div>

  <mat-card-content *ngIf="collapsed" class="profileContent">
    <mat-icon style="padding-top: 32px">lock</mat-icon>
    <div style="margin-top: 20px">
      This content is hidden This content is hiddenThis content is hiddenThis content is hiddenThis content is
      hiddenThis content is hiddenThis content is hiddenThis content is hidden
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="collapsed=true"><small>Collapse text</small></button>
    <button mat-button (click)="collapsed=false"><small>Uncollapse text</small></button>
    <app-content>
      <span *ngIf="showMaxButton"><app-button>{{action}}</app-button></span>
      <mat-grid-list style="padding-top: 16px" *ngIf="showActionList" cols="3" rowHeight="2:1">
        <mat-grid-tile>
          <button mat-button>
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon>notifications_off</mat-icon>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon>star</mat-icon>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </app-content>
  </mat-card-actions>
</mat-card>
