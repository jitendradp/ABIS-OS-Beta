<app-content>
  <mat-card class="profileCard">
    <img class="profileImage" src="{{picture}}"
         onError="this.src='./assets/error-images/picture.png';">
    <div class="profileInformation">
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
      <app-content *ngIf="showStats">
        <mat-divider style="padding-bottom: 8px"></mat-divider>
        <mat-grid-list cols="3" rowHeight="2:1">
          <mat-grid-tile><h3>Profit</h3></mat-grid-tile>
          <mat-grid-tile>
            <mat-icon>trending_up</mat-icon>
          </mat-grid-tile>
          <mat-grid-tile><h3>+2.835â‚¬</h3></mat-grid-tile>
        </mat-grid-list>
        <mat-divider style="padding-bottom: 8px"></mat-divider>
      </app-content>
    </div>

    <mat-card-actions>
      <app-content *ngIf="showOptions">
        <mat-grid-list cols="3" rowHeight="2:1">
          <mat-grid-tile>
            <button mat-button>
              <mat-icon>visibility</mat-icon>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-button>
              <mat-icon>notifications_off</mat-icon>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-button>
              <mat-icon>star</mat-icon>
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </app-content>
      <app-button>{{action}}</app-button>
    </mat-card-actions>

    <mat-card-content>
      <mat-icon class="contactProfile">lock</mat-icon>
      <p>
        This content is hidden
      </p>
    </mat-card-content>
  </mat-card>
</app-content>
