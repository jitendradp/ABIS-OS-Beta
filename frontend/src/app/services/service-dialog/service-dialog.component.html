<div id="statusMessage">{{statusMessage}}</div>
<div class="statusMessageDetail" *ngIf="statusMessageDetail && statusMessageDetail !== {}">
  <table>
    <tr *ngFor="let statusMessage of statusMessageDetailArray">
      <td>{{statusMessage.key}}</td>
      <td>{{statusMessage.value}}</td>
    </tr>
  </table>
</div>
<json-schema-form
  [schema]="formSchema"
  framework="material-design"
  (onSubmit)="formSubmit($event)">
</json-schema-form>
