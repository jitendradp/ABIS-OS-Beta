<div fxLayout="row wrap"
     fxLayout.lt-sm="column"
     fxLayoutGap="0px"
     fxLayoutAlign="space-around center">
  <div fxFlex="25"
       fxFlex.lt-md="50"
       fxFlex.lt-sm="100" *ngFor="let item of items">
    <app-content>
      <app-card-store
        [logo]="item.logo"
        [title]="item.name"
        [subtitle]="item.shortDescription"
        [publisher]="item.publisher"
        [team]="item.team"
        [description]="item.description"
        [link]="item.link"
        [isDisabled]="item.isDisabled">
      </app-card-store>
    </app-content>
  </div>
</div>
