<app-goback [link]='"/workspace"' [title]="'Invite'" [showIcon]="true" [icon]="'arrow_back'"></app-goback>
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1"></div>
  <div class="item item-2" fxFlex="40%">
    <app-content>
      <app-content>
        <mat-card>
          <mat-card-title>
            Invite members
          </mat-card-title>
          <mat-card-content>
            <mat-form-field class="full-width">
              <mat-chip-list #chipList>
                <mat-chip *ngFor="let member of members" [selectable]="selectable"
                          [removable]="removable" (removed)="remove(member)">
                  {{member.name}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="New members..."
                       [matChipInputFor]="chipList"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="add($event)">
              </mat-chip-list>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <app-button [link]="'/studio'">Next</app-button>
          </mat-card-actions>
        </mat-card>
      </app-content>
    </app-content>
  </div>
  <div class="item item-3"></div>
</div>
