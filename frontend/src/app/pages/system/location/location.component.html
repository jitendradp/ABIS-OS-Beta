<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0px"
     fxLayoutGap.xs="0">
  <div fxFlex='auto' fxFlex.gt-md='50' fxFlex.gt-sm='80'>
    <app-content>
      <mat-card>
        <app-content>
          <mat-card-title>
            Set location
          </mat-card-title>
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Address">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="City">
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Country</mat-label>
              <mat-select>
                <mat-option *ngFor="let country of countries" [value]="country.value">
                  {{country.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <app-button [link]="'/upload'" [text]="'Next'"></app-button>
          </mat-card-actions>
          <mat-hint align="start">Add a location to your dataspace or channel so people can find and enter it on a
            map.
          </mat-hint>
        </app-content>
      </mat-card>
    </app-content>
  </div>
</div>
