<div fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div fxFlex='auto' fxFlex.gt-md='50' fxFlex.gt-sm='80'>
    <app-content>
      <app-card-form [title]="'Forgot password?'">
        <app-input [type]="'email'"
                   [placeholder]="'Email'"
                   [showHint]="true"
                   [hint]="'Enter your user email address. There you will then receive a link to reset your password.'">
        </app-input>
        <app-button [link]="'/reset-password'" [text]="'Confirm'"></app-button>
      </app-card-form>
    </app-content>
  </div>
</div>
