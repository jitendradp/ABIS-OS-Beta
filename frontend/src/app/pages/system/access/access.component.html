<app-content>
  <div fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div fxFlex="50%">
      <app-form>
        <app-whitespace></app-whitespace>
        <div fxLayout
             fxLayout.xs="column"
             fxLayoutAlign="center"
             fxLayoutGap="10px"
             fxLayoutGap.xs="0">
          <div fxFlex="60%">
            <img mat-card-image src="./assets/banners/access-cockpit.jpg"
                 onError="this.src='./assets/error-images/picture.png';">
          </div>
          <div fxFlex="50%">
            <mat-card-title>Access your ABIS Account</mat-card-title>
            <mat-card-subtitle>A collaborative workspace for your lorrem ipsum. A collaborative workspace for your
              lorrem ipsum.
            </mat-card-subtitle>
            <app-button [link]='"/register"' [text]="'Register'"></app-button>
            <app-whitespace></app-whitespace>
            <app-button [link]='"/signin"' [text]="'Sign in'"></app-button>
          </div>
        </div>
      </app-form>
    </div>
  </div>
</app-content>
