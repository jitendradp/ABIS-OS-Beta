<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1"></div>
  <div class="item item-2" fxFlex="70%">
    <app-content>
      <mat-card>
        <img mat-card-image src="./assets/banners/access-cockpit.jpg"
             onError="this.src='./assets/error-images/picture.png';">
        <mat-card-title>
          Your ABIS Account
        </mat-card-title>
        <mat-card-subtitle>

        </mat-card-subtitle>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <app-button [link]='"/register"' [text]="'Register'"></app-button>
          <app-button [link]='"/signin"' [text]="'Sign in'"></app-button>
        </mat-card-actions>
      </mat-card>
    </app-content>
  </div>
  <div class="item item-3"></div>
</div>
