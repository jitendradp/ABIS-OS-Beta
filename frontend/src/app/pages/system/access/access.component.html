<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div fxFlex="50%">
    <app-content>
      <app-form [title]="'Your ABIS Account'">
        <img mat-card-image src="./assets/banners/access-cockpit.jpg"
             onError="this.src='./assets/error-images/picture.png';">
        <app-button [link]='"/register"' [text]="'Register'"></app-button>
        <app-whitespace></app-whitespace>
        <app-button [link]='"/signin"' [text]="'Sign in'"></app-button>
      </app-form>
    </app-content>
  </div>
</div>
