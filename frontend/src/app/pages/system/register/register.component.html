<app-goback [link]='"/access"' [title]="'Access'" [showIcon]="true" [icon]="'arrow_back'"></app-goback>
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1"></div>
  <div class="item item-2" fxFlex="70%">
    <app-content>
      <app-form [title]="'Create your ABIS Account'">
        <mat-horizontal-stepper [linear]="isLinear" #stepper>

          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Signup</ng-template>
              <mat-form-field class="halfWidth">
                <input matInput type="text" placeholder="First name" required formControlName="firstCtrl">
              </mat-form-field>
              <mat-form-field class="halfWidth">
                <input matInput type="text" placeholder="Last name" required formControlName="firstCtrl">
              </mat-form-field>
              <mat-form-field class="fullWidth">
                <input matInput type="email" placeholder="Your email address" required formControlName="firstCtrl">
              </mat-form-field>
              <mat-form-field class="halfWidth">
                <input matInput type="password" placeholder="Password" required formControlName="firstCtrl">
              </mat-form-field>
              <mat-form-field class="halfWidth">
                <input matInput type="text" placeholder="Confirm" required formControlName="firstCtrl">
              </mat-form-field>
              <app-content>
                <button mat-button matStepperNext class="maxButton">Next</button>
                <app-description [isFormInput]="true"
                                 [text]="'By continuing, you are agreeing to our Customer Terms of Services, Privacy Policy and Cookie Policy.'">
                </app-description>
              </app-content>
            </form>

          </mat-step>
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Verify</ng-template>
              <mat-form-field class="fullWidth">
                <input matInput type="password" placeholder="Your verification code" required
                       formControlName="secondCtrl">
              </mat-form-field>
              <app-content>
                <button mat-button matStepperNext class="maxButton">Next</button>
                <app-description [isFormInput]="true"
                                 [text]="'Please check your email inbox and click on the registration link or enter the code to confirm that it is you.'">
                </app-description>
              </app-content>
            </form>
          </mat-step>

          <mat-step>
            <ng-template matStepLabel>Profile</ng-template>
            <mat-form-field class="halfWidth">
              <input matInput type="text" placeholder="Display name" required>
            </mat-form-field>
            <mat-form-field class="halfWidth">
              <input matInput type="tel" placeholder="Phone number">
            </mat-form-field>
            <mat-form-field class="fullWidth">
              <input matInput type="email" placeholder="Your slogan">
            </mat-form-field>
            <button mat-button>Upload Picture</button>
            <app-content>
              <button mat-button matStepperNext class="maxButton">Complete</button>
              <app-description [isFormInput]="true"
                               [text]="'Make it for your colleagues and friends easy to recognize you.'">
              </app-description>
            </app-content>
          </mat-step>
        </mat-horizontal-stepper>
      </app-form>
    </app-content>
  </div>
  <div class="item item-3"></div>
</div>
