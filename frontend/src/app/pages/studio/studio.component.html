<mat-tab-group>
  <mat-tab label="CONNECT SHEET">
    <div fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="0px"
         fxLayoutGap.xs="0">
      <div fxFlex='auto' fxFlex.gt-md='50' fxFlex.gt-sm='80'>
        <app-content>
          <app-card-intro
            [title]="'Connect a Google Drive'"
            [logo]="'./assets/logos/google-drive-logo.png'"
            [description]="'Create your own cockpit widgets with the data studio by ABIS. Start with connecting a google sheet to your workspace.'"
            [image]="'./assets/banners/connect-data.jpg'">
            <app-button [link]='"-"' [text]="'Authorize'"></app-button>
          </app-card-intro>
        </app-content>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="MIX DATASET">
    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">
      <div class="item item-1" fxFlex="20%">
        <app-content>
          <div class="example-container">
            <h2>Statistics</h2>
            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="availableMetrics"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of availableMetrics" cdkDrag>{{item}}</div>
            </div>
          </div>
          <div class="example-container">
            <h2>Dimensions</h2>
            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="availableDimensions"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of availableDimensions" cdkDrag>{{item}}</div>
            </div>
          </div>
        </app-content>
      </div>
      <div fxFlex="20%">
        <app-content>
          <div class="example-container">
            <h2>Dataset</h2>
            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="yourDataset"
              [cdkDropListConnectedTo]="[todoList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box2" *ngFor="let item of yourDataset" cdkDrag>{{item}}</div>
            </div>
          </div>
        </app-content>
      </div>
      <div fxFlex>
        <app-content>
          <h2>Result Preview</h2>
          <app-chart-table></app-chart-table>
        </app-content>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="CREATE CHART">
    <app-content>
      <app-chart-line [chartHeight]="'77vh'"></app-chart-line>
    </app-content>
  </mat-tab>
</mat-tab-group>
