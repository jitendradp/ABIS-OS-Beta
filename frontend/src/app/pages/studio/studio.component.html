<mat-tab-group>
  <mat-tab label="Connect Sheet">
    <div fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="0px"
         fxLayoutGap.xs="0">
      <div fxFlex='auto' fxFlex.gt-md='50' fxFlex.gt-sm='80'>
        <app-content>
          <app-card [title]="'Connect your Google Drive'"
                    [subtitle]="'Create your own cockpit widgets with the data studio by ABIS. Start with connecting a google sheet to your workspace.'"
                    [showImage]="true"
                    [image]="'./assets/banners/connect-data.jpg'"
                    [showIcon]="true"
                    [icon]="'./assets/logos/google-drive.png'"
                    [showMaxButton]="true"
                    [action]="'Authorize'"
                    [link]='"/"'>
          </app-card>
        </app-content>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Mix Dataset">
    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">
      <div class="item item-1" fxFlex="20%">
        <app-content>
          <div class="example-container">
            <h2>Statistics</h2>
            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="availableMetrics"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of availableMetrics" cdkDrag>{{item}}</div>
            </div>
          </div>
          <div class="example-container">
            <h2>Dimensions</h2>
            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="availableDimensions"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of availableDimensions" cdkDrag>{{item}}</div>
            </div>
          </div>
        </app-content>
      </div>
      <div fxFlex="20%">
        <app-content>
          <div class="example-container">
            <h2>Dataset</h2>
            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="yourDataset"
              [cdkDropListConnectedTo]="[todoList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box2" *ngFor="let item of yourDataset" cdkDrag>{{item}}</div>
            </div>
          </div>
        </app-content>
      </div>
      <div fxFlex>
        <app-content>
          <h2>Result Preview</h2>
          <app-table></app-table>
        </app-content>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Create Widget">
    <app-content>
      <app-chart></app-chart>
    </app-content>
  </mat-tab>
</mat-tab-group>
