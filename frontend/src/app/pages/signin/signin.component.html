<app-goback routerLink="/access" [title]="'Sign In'" [showIcon]="true" [icon]="'arrow_back'"></app-goback>
<app-content>
  <mat-form-field class="full-width">
    <input matInput type="email" placeholder="Email">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="password" placeholder="Password">
  </mat-form-field>
  <app-button>Login</app-button>
</app-content>
