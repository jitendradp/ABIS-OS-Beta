<!-- Explore different public teams, search for a specific team or create your own. -->
<app-content>
  <mat-tab-group>
    <mat-tab label="NEW">
      <div fxLayout
           fxLayout.xs="column"
           fxLayoutAlign="left"
           fxLayoutGap="10px"
           fxLayoutGap.xs="0">
        <div fxFlex="33%">
          <app-content>
            <mat-card>
              <mat-card-header>
                <img mat-card-avatar style="border-radius: 0"
                     src="{{team.logo}}">
                <mat-card-title>{{team.name}}</mat-card-title>
                <mat-card-subtitle>{{team.nickname}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>{{team.description}}</p>
                <p>{{team.tags}}</p>
                <small>Is in <b>{{team.address}} - {{team.city}} </b> and <b>{{team.activeUsers}}</b> users are live.
                </small>
                <div style="padding-top: 16px">
                  <app-avatars></app-avatars>
                </div>
              </mat-card-content>
              <mat-card-actions>
                <app-button [link]="'/chat'" [text]="'Join Room'" [showButtonIcon]="true"
                            [icon]="'lock_open'"></app-button>
              </mat-card-actions>
            </mat-card>
          </app-content>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="PUBLIC"> Content 2</mat-tab>
    <mat-tab label="PRIVATE"> Content 2</mat-tab>
    <mat-tab label="PINNED"> Content 2</mat-tab>
  </mat-tab-group>
</app-content>
