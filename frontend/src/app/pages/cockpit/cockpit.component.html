<div fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="left"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div fxFlex='auto' fxFlex.gt-md='50' fxFlex.gt-sm='80'>
    <app-content>
      <app-card [showContent]="true" [showHeader]="true" [title]="'Portfolio Overview'"
                [subtitle]="'My crypto smart app cockpit widget'"
                [headerBackground]="'white'" [headerTextColor]="'#333'">
        <app-whitespace></app-whitespace>
        <app-chart-line [chartHeight]="'50vh'"></app-chart-line>
      </app-card>
    </app-content>
  </div>
  <div fxFlex='auto' fxFlex.gt-md='50' fxFlex.gt-sm='80'>
    <app-content>
      <app-card [showContent]="true" [showHeader]="true" [title]="'Earthquake Forecast'"
                [subtitle]="'My climate change smart alert widget for the next 7 days'"
                [headerBackground]="'white'" [headerTextColor]="'#333'">
        <app-whitespace></app-whitespace>
        <app-chart-map></app-chart-map>
      </app-card>
    </app-content>
  </div>
</div>
