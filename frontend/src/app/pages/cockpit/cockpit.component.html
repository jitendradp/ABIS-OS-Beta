<div fxLayout="row wrap"
     fxLayout.lt-sm="column"
     fxLayoutGap="0px"
     fxLayoutAlign="left stretch">
  <div fxFlex='50' fxFlex.sm='100'>
    <app-content>
      <app-card [showContent]="true" [showHeader]="true" [title]="'Portfolio Overview'"
                [subtitle]="'My crypto smart app cockpit widget'"
                [headerBackground]="'white'" [headerTextColor]="'#333'">
        <app-whitespace></app-whitespace>
        <app-chart-line [chartHeight]="'500px'"></app-chart-line>
      </app-card>
    </app-content>
  </div>
  <div fxFlex='50' fxFlex.sm='100'>
    <app-content>
      <app-card [showContent]="true" [showHeader]="true" [title]="'Earthquake Forecast'"
                [subtitle]="'My climate change smart alert widget for the next 7 days'"
                [headerBackground]="'white'" [headerTextColor]="'#333'">
        <app-whitespace></app-whitespace>
        <app-chart-map [chartHeight]="'500px'"></app-chart-map>
      </app-card>
    </app-content>
  </div>
  <div fxFlex='50' fxFlex.sm='100'>
    <app-content>
      <app-card [showContent]="true" [showHeader]="true" [title]="'Social Media Connections'"
                [subtitle]="'My network on social media'"
                [headerBackground]="'white'" [headerTextColor]="'#333'">
        <app-whitespace></app-whitespace>
        <app-chart-graph-force [chartHeight]="'500px'"></app-chart-graph-force>
      </app-card>
    </app-content>
  </div>
</div>
