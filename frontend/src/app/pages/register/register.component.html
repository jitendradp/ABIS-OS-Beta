<app-goback routerLink="/access">Register</app-goback>
<app-content>
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Username">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="email" placeholder="Email">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="password" placeholder="Password">
  </mat-form-field>
  <app-button>Submit</app-button>
</app-content>
