<mat-drawer-container>
  <mat-drawer position="start" #drawer mode="over" class="sidebar">
    <app-menu></app-menu>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="header" color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <app-logo [url]="dataspace.logo"></app-logo>
      </button>
      <span class="appTitle">{{dataspace.name}}</span>
      <!-- This fills the remaining space of the current row -->
      <span class="fill-remaining-space"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <mat-card-header style="padding: 12px">
          <mat-card-title>{{account.firstname}} {{account.lastname}}</mat-card-title>
          <mat-card-subtitle>{{account.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/account">Settings</button>
        <button mat-menu-item routerLink="/signin">Logout</button>
      </mat-menu>
    </mat-toolbar>
    <div class="body">
      <router-outlet></router-outlet>
    </div>
    <app-iconbar class="footer"></app-iconbar>
  </mat-drawer-content>
</mat-drawer-container>
