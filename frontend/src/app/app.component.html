<app-header [actions]="actions" [title]="title"></app-header>
<mat-sidenav-container>
  <mat-sidenav #left position="start" mode="over" class="sidebarLeft">
    <app-navigation></app-navigation>
  </mat-sidenav>
  <mat-drawer-container [hasBackdrop]="false">
    <mat-drawer position="end" #right mode="side" class="sidebarRight">
      <app-chat></app-chat>
    </mat-drawer>
    <mat-drawer-content>
      <div class="body">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
  <!--todo hide and show icon bar when scrolling down or up -->
  <app-iconbar class="footer"></app-iconbar>
</mat-sidenav-container>
