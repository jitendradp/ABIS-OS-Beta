<!-- sticky header -->
<mat-toolbar class="header" color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
  <app-button *ngIf="isLoggedIn" [link]='"/access"'
              [text]="'Sign In / Register'">
  </app-button>
  <button *ngIf="isLoggedIn" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <mat-card-header style="padding: 12px">
      <img mat-card-avatar src="{{profile.picture}}">
      <mat-card-title>{{account.firstname}} {{account.lastname}}</mat-card-title>
      <mat-card-subtitle>{{account.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/profile">Settings</button>
    <button mat-menu-item routerLink="/signin">Logout</button>
  </mat-menu>
</mat-toolbar>
<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer position="start" #drawer mode="side" class="sidebar">
    <app-chat></app-chat>
  </mat-drawer>
  <mat-drawer-content>
    <div class="body">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<app-iconbar class="footer"></app-iconbar>
