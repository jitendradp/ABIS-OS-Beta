<mat-drawer-container>
  <mat-drawer position="end" #drawer mode="over">
    <app-menu></app-menu>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="header" color="primary">
      <span routerLink="/home">Application Title</span>
      <!-- This fills the remaining space of the current row -->
      <span class="fill-remaining-space"></span>
      <button mat-icon-button routerLink="/notification">
      <mat-icon matBadge="15" matBadgePosition="before" matBadgeColor="warn">notifications</mat-icon>
      </button>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
    <div class="body">
      <router-outlet></router-outlet>
    </div>
    <mat-toolbar class="footer">
      <small><a href="https://abis-cloud.de/">Powered by ABIS Cloud</a></small>
      <!-- This fills the remaining space of the current row -->
      <span class="fill-remaining-space"></span>
      <small>V1.0_Q4-2019</small>
    </mat-toolbar>
  </mat-drawer-content>
</mat-drawer-container>
