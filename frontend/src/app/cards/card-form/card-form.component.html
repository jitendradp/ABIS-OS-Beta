<mat-card style="border-radius: 0">
  <mat-card-header *ngIf="showHeader">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-content>
      <ng-content></ng-content>
    </app-content>
  </mat-card-content>
</mat-card>
