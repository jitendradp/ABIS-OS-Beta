<mat-card class="cardContact" (click)="onClick()">
  <mat-card-header>
    <app-avatar mat-card-avatar [url]="contactPicture"></app-avatar>
    <mat-card-title>{{contactFullName}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
</mat-card>
