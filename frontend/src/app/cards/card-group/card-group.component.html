<!-- todo shorten title on specific screen view -->
<mat-card style="border-radius: 0" appMaterialElevation>
  <mat-card-header>
    <img mat-card-avatar style="border-radius: 0"
         src="{{pictureLogo}}">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>@{{name}}&nbsp;created by&nbsp;<a style="text-decoration: none"
                                                         routerLink="/profile">@{{creator}}</a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div style="height: 70px">
      <p class="limitRows">{{description}}</p>
    </div>
    <small><b>Tags:&nbsp;</b>{{tags}}</small>
    <br>
    <small><b>Location:&nbsp;</b>{{location}}
    </small>
    <br>
    <small><b>People:&nbsp;</b>{{membersLive}} of {{membersTotal}} members are live</small>
    <div style="padding-top: 16px">
      <app-list-member></app-list-member>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <app-button [link]=buttonLink [text]="'Join Group'" [showButtonIcon]="true"
                [icon]="'lock_open'"></app-button>
  </mat-card-actions>
</mat-card>
