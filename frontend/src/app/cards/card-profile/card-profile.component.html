<!-- might be the same such as the card contact rethink about -->
<mat-card *ngIf="onMenu" class="embeddableProfile">
  <mat-card-header class="profileHeader">
    <app-avatar mat-card-avatar [url]="profileService.profileInformation.pictureAvatar"></app-avatar>
    <mat-card-title>
    </mat-card-title>
    <mat-card-subtitle style="color: whitesmoke">
      @{{profileService.profileInformation.name}}
    </mat-card-subtitle>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button (click)="collapsed = !collapsed">
      <mat-icon *ngIf="!collapsed">arrow_drop_down</mat-icon>
      <mat-icon *ngIf="collapsed">arrow_drop_up</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card class="currentDataspace">
    <mat-card-header>
      <mat-card-title>
        Private Vault
      </mat-card-title>
      <mat-card-subtitle>
        Dataspace (3.87 of 20 GB)
      </mat-card-subtitle>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
      </mat-menu>
    </mat-card-header>
  </mat-card>
  <!-- show/hide button when user is not logged in
  <div (click)="close()">
    <app-button [lessStyle]="true" [link]='"/"' [text]="'Sign In / Register'"></app-button>
  </div>-->
  <mat-card-content *ngIf="!collapsed">
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-content *ngIf="collapsed">
    <mat-divider></mat-divider>
    <app-content>
      <mat-card-title>Account</mat-card-title>
    </app-content>
    <app-content>
      <mat-card-title>Profile</mat-card-title>
    </app-content>
  </mat-card-content>
</mat-card>


<div *ngIf="profileHeader">
  <app-content>
    <mat-card>
      <mat-card-content style="height: 300px; overflow: hidden">
        <img style="object-fit: cover" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
             alt="Photo of a Shiba Inu">
      </mat-card-content>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </app-content>
</div>
