<!-- todo combine the mat toolbar navigation to new component -->
<div *ngIf="showActions">
  <mat-toolbar class="chatNavToolbar">
    <button mat-flat-button color="primary" (click)="collapsed = !collapsed">
      <mat-icon>search</mat-icon>
      <span fxHide fxShow.gt-md>&nbsp;Search</span>
    </button>
  </mat-toolbar>
  <div style="padding-left: 16px; padding-right: 16px;" *ngIf="collapsed">
    <app-input style="font-size: 14px" [placeholder]="'Type your search query...'"
               [appearance]="'outline'"></app-input>
  </div>
</div>
<app-whitespace [height]="'8px'"></app-whitespace>
<mat-nav-list>
  <div *ngFor="let entry of entries">
    <app-card-contact [context]="entry" *ngIf="!entry.contentEncoding && entry.type == 'Room'" [contactFullName]="entry.name" [subtitle]="!entry.description ? '-' : entry.description"></app-card-contact>
    <app-card-contact *ngIf="!entry.contentEncoding && entry.type == 'Profile'" [contactFullName]="entry.name" [subtitle]="entry.slogan"></app-card-contact>
    <app-card-contact *ngIf="!entry.contentEncoding && entry.type == 'Group'" [contactFullName]="entry.title" [subtitle]="entry.location"></app-card-contact>
    <app-card-contact *ngIf="!entry.contentEncoding && entry.type != 'Profile' && entry.type != 'Group'&& entry.type != 'Room'" [contactFullName]="'!= Contact'" [subtitle]="'My slogan'"></app-card-contact>
    <div *ngIf="entry.contentEncoding && userService.findContentEncodingById(entry.contentEncoding.id).name == 'GeoJsonFeature'">
      <app-card-map
        [entry]="entry"
        [groupId]="entry.groupId"
        [message]="entry.content"
        [creator]="entry.createdBy"
        [createdAt]="entry.createdAt"
        [pictureCreator]="''"
        [picturePost]="''"
        [commentsCount]="0"
        [likesCount]="0"
        [sharesCount]="0">
      </app-card-map>
    </div>
  </div>
</mat-nav-list>
