<mat-nav-list>
  <div *ngFor="let entry of entries">
    <app-card-list-entry [context]="entry" *ngIf="entry.type == 'Room'" [contactFullName]="entry.name"
                      [subtitle]="!entry.description ? '-' : entry.description"></app-card-list-entry>
    <app-card-list-entry *ngIf="entry.type == 'Profile'" [contactFullName]="entry.name"
                      [subtitle]="entry.slogan"></app-card-list-entry>
    <app-card-list-entry *ngIf="entry.type == 'Group'" [contactFullName]="entry.title"
                      [subtitle]="entry.location"></app-card-list-entry>
    <app-card-list-entry *ngIf="entry.type != 'Profile' && entry.type != 'Group'&& entry.type != 'Room'"
                      [contactFullName]="'!= Contact'" [subtitle]="'My slogan'"></app-card-list-entry>
  </div>
</mat-nav-list>
