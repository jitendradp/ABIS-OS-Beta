<mat-button-toggle-group>
  <mat-button-toggle class="split-button-2 drop-down-button" [matMenuTriggerFor]="dropdownMenuTwo">
    <mat-icon>add_comment</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
<mat-menu #dropdownMenuTwo="matMenu">
  <button *ngFor="let contentEncoding of userService.contentEncodings" mat-menu-item (click)="newEntry(contentEncoding)">{{contentEncoding.name}}</button>
</mat-menu>

<mat-card class="chatColumn">
  <mat-card class="chatContent">
    <mat-card-header class="chatContentHeader">
      <app-logo class="chatGroupLogo" mat-card-avatar
                [url]="icon"></app-logo>
      <mat-card-title class="chatGroupHeaderTitle"><span style="font-weight: 400; font-size: 0.9em">{{title}}</span>
      </mat-card-title>
      <mat-card-subtitle class="chatGroupHeaderSubtitle">
        <app-iconbar [onChatHeader]="true" [description]="descritption"
                     [membersCount]="memberCount"></app-iconbar>
      </mat-card-subtitle>
      <span class="fill-remaining-space"></span>
      <app-list-member></app-list-member>
    </mat-card-header>
    <app-list [entries]="entries"></app-list>
  </mat-card>
</mat-card>
