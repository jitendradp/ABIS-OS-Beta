query getProfile($csrfToken:String!  $profileId:String!) {
  getProfile(csrfToken:$csrfToken profileId:$profileId) {
    id
    createdAt
    updatedAt
    name
    timezone
    status
    picture
    memberships {
      id
      createdAt
      group {
        id
        name
        title
        description
        logo
        type
        tags
        createdAt
        host {
          id
          name
          status
          picture
          location {
            id
            name
            latitude
            longitude
            radius
          }
        }
      }
    }
    location {
      id
      name
      latitude
      longitude
      radius
    }
  }
}
