query listGroups($csrfToken:String!  $profileId:String!) {
  listGroups(csrfToken:$csrfToken profileId:$profileId) {
    id
    name
    creator {
      id
    }
    title
    description
    logo
    type
    createdAt
    creator {
      id
      name
      picture
      status
      location {
        id
        name
        latitude
        longitude
        radius
      }
    }
    is_hidden
    is_public
  }
}
query listMembers($csrfToken:String!  $groupId:String!) {
  listMembers(csrfToken:$csrfToken groupId:$groupId) {
    id
    createdAt
    member {
      id
      name
      timezone
      status
      picture
      location {
        id
        name
        latitude
        longitude
        radius
      }
    }
  }
}
query listMessages($csrfToken:String!  $groupId:String! $profileId:String! $begin:String $end:String) {
  listMessages(csrfToken:$csrfToken groupId:$groupId profileId:$profileId begin:$begin end:$end) {
    id
    createdAt
    updatedAt
    creator {
      id
      name
      picture
    }
    subject
    content
    tags {
      id
      name
    }
    type
  }
}
query getGroup($csrfToken:String! $groupId:String!) {
  getGroup(csrfToken:$csrfToken groupId:$groupId) {
    id
    name
    title
    description
    logo
    type
    tags {
      id
      name
    }
    createdAt
    updatedAt
    creator {
      id
      name
      status
      picture
      location {
        id
        name
        latitude
        longitude
        radius
      }
    }
    members {
      id
      createdAt
      member {
        id
        name
        status
        picture
        location {
          id
          name
          latitude
          longitude
          radius
        }
      }
    }
    is_public
  }
}
