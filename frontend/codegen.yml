overwrite: true
schema: "http://local.abis-cloud.com:4000"
documents: "src/graphql/*.graphql"
generates:
  src/generated/abis-api.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  src/generated/abis-api.schema.json:
    plugins:
      - "introspection"
